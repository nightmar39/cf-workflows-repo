apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: connect-ecc
spec:
  entrypoint: ssh-instance
  volumes:
  - name: ssh-secret
    secret:
      secretName: ssh-key-secret
  templates:
    - name: ssh-instance
      volumeMounts:
        - name: ssh-secret
          mountPath: "/secret/ssh"
      script: 
        image: docker.io/linuxkit/sshd
        command: [bin/sh]
        source: |
          ssh -i "/secret/ssh/my-keypair" ec2-user@ec2-18-116-100-193.us-east-2.compute.amazonaws.com